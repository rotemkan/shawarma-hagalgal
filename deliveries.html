<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנות שווארמה</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl; /* Set RTL direction */
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
            color: #444;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            text-align: right; /* Align text to the right */
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        .black-header th {
            background-color: black;
            color: white;
        }

        th {
            background-color: #16ac16;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr.marked {
            background-color: #d4edda !important;
        }

        td {
            font-size: 14px;
            color: #555;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; /* Adjust for RTL layout */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:last-child {
            margin-left: 0; /* Adjust for RTL layout */
        }

        .floating-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px; /* Adjust for RTL layout */
            z-index: 1000;
            display: flex;
        }

        .floating-buttons button {
            margin-left: 10px; /* Adjust for RTL layout */
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            table {
                font-size: 12px;
            }

            button {
                font-size: 14px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<body>

    <div id="deliveries-page" class="container">
        <h2>משלוחים</h2>
        <button id="orderDeliveredBtn" type="button">ההזמנה שולמה ונמסרה</button>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>שם</th>
                    <th>טלפון</th>
                    <th>שווארמה</th>
                    <th>תוספות</th>
                    <th>מטוגנים</th>
                    <th>שתייה</th>
                    <th>כתובת למשלוח</th>
                    <th>הערות למנה</th>
                    <th>מחיר</th>
                    <th>שיטת תשלום</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be displayed here -->
            </tbody>
        </table>

        <div style="text-align: center;">
        </div>
    </div>

    <script type="module" src="deliveries.js"></script>
</body>
</html>
